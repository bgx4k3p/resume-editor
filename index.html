<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://unpkg.com/html-docx-js@0.3.1/dist/html-docx.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .controls {
            background: #f8f9fa;
            padding: 20px 30px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .file-label {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-label:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,123,255,0.3);
        }

        .export-docx-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .export-docx-btn:hover {
            background: #138496;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(23,162,184,0.3);
        }

        .export-docx-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .content {
            display: flex;
            min-height: 800px;
        }

        .editor {
            flex: 1;
            border-right: 1px solid #e9ecef;
        }

        .textarea {
            width: 100%;
            height: 100%;
            border: none;
            padding: 40px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            outline: none;
            background: #f8f9fa;
        }

        .preview {
            flex: 1;
            background: white;
            min-height: 800px;
            padding: 0.5in 0.6in;
            overflow-y: auto;
            display: flex;
            justify-content: center;
        }

        .resume-content {
            width: 100%;
            max-width: 8.5in;
            line-height: 1.15;
            color: #333;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            font-size: 10pt;
        }

        .resume-content h1 {
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 18pt;
            page-break-after: avoid;
        }

        .resume-content h2 {
            color: #34495e;
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 12pt;
            border-left: 4px solid #3498db;
            padding-left: 15px;
            page-break-after: avoid;
            page-break-inside: avoid;
        }

        .resume-content h3 {
            color: #2c3e50;
            margin-top: 15px;
            margin-bottom: 8px;
            font-size: 11pt;
            page-break-after: avoid;
            page-break-inside: avoid;
        }

        .resume-content p {
            margin-bottom: 8px;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .resume-content ul, .resume-content ol {
            margin-bottom: 8px;
            padding-left: 20px;
            page-break-inside: auto;
        }

        .resume-content li {
            margin-bottom: 3px;
            page-break-inside: avoid;
        }

        .resume-content strong {
            color: #2c3e50;
        }

        .resume-content a {
            color: #3498db;
            text-decoration: none;
        }

        .resume-content a:hover {
            text-decoration: underline;
        }

        .resume-content blockquote {
            border-left: 4px solid #bdc3c7;
            padding-left: 20px;
            margin: 15px 0;
            font-style: italic;
            color: #7f8c8d;
        }

        .resume-content code {
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            color: #e74c3c;
        }

        .resume-content pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 15px 0;
        }

        .sample-resume {
            color: #7f8c8d;
            font-style: italic;
            text-align: center;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .editor {
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .file-label, .export-docx-btn {
                justify-content: center;
            }

            .preview {
                padding: 15px;
            }

            .resume-content {
                width: 100%;
                padding: 0.3in 0.4in;
            }
        }

        @media print {
            body { 
                background: white; 
                margin: 0;
                padding: 0;
            }
            .container { 
                box-shadow: none; 
                border-radius: 0; 
                max-width: none;
            }
            .header, .controls, .editor { 
                display: none;
            }
            .content { 
                min-height: auto; 
                display: block;
            }
            .preview { 
                padding: 0;
                width: 8.5in;
                min-height: auto;
                overflow: visible;
            }
            .resume-content {
                width: 8.5in;
                margin: 0;
                padding: 0;
                border: none;
                box-shadow: none;
            }

            @page {
                size: letter;
                margin: 0.5in 0.6in 0.5in 0.6in;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ Resume Editor</h1>
            <p>Load your markdown resume and export to DOCX</p>
        </div>
        
        <div class="controls">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" class="file-input" accept=".md,.txt" />
                <label for="fileInput" class="file-label">
                    üìÅ Choose Markdown File
                </label>
            </div>
            <button id="exportDocxBtn" class="export-docx-btn" disabled>
                üìÑ Export as DOCX
            </button>
        </div>
        
        <div class="content">
            <div class="editor">
                <textarea 
                    id="markdownInput" 
                    class="textarea" 
                    placeholder="Paste your markdown resume here or load a .md file...

Example:
# John Doe
**Software Engineer** | john@example.com | (555) 123-4567

## Experience
### Senior Developer - Tech Corp (2020-Present)
- Led development of web applications
- Improved system performance by 40%

## Skills
- JavaScript, Python, React
- Node.js, PostgreSQL
- AWS, Docker, Kubernetes

## Education
**B.S. Computer Science** - University Name (2018)"
                ></textarea>
            </div>
            
            <div class="preview">
                <div id="resumePreview" class="resume-content">
                    <div class="sample-resume">
                        Load a markdown file or start typing to see your resume preview here
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        /**
         * Resume Editor Application
         * Provides real-time markdown editing with live preview and DOCX export functionality
         */

        const fileInput = document.getElementById('fileInput');
        const markdownInput = document.getElementById('markdownInput');
        const resumePreview = document.getElementById('resumePreview');
        const exportDocxBtn = document.getElementById('exportDocxBtn');
        let debounceTimer;

        /**
         * Initialize markdown parser with GitHub Flavored Markdown support
         */
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        /**
         * Handle file input selection and load markdown content
         */
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    markdownInput.value = e.target.result;
                    updatePreview();
                };
                reader.readAsText(file);
            }
        });

        /**
         * Handle markdown input changes with debouncing to improve performance
         */
        markdownInput.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(updatePreview, 300);
        });

        /**
         * Update the live preview by parsing markdown content to HTML
         */
        function updatePreview() {
            const markdownText = markdownInput.value.trim();
            
            if (markdownText) {
                try {
                    const html = marked.parse(markdownText);
                    resumePreview.innerHTML = html;
                    exportDocxBtn.disabled = false;
                } catch (error) {
                    resumePreview.innerHTML = '<div class="sample-resume">Error parsing markdown. Please check your syntax.</div>';
                    exportDocxBtn.disabled = true;
                    console.error('Markdown parsing error:', error);
                }
            } else {
                resumePreview.innerHTML = '<div class="sample-resume">Load a markdown file or start typing to see your resume preview here</div>';
                exportDocxBtn.disabled = true;
            }
        }

        /**
         * Generate CSS styles optimized for DOCX conversion
         * @returns {string} CSS styles for DOCX document formatting
         */
        function getDocxStyles() {
            return `
                @page {
                    size: 8.5in 11in;
                    margin: 36pt 43.2pt 36pt 43.2pt; 
                }
                
                body { 
                    font-family: Calibri, Arial, sans-serif;
                    font-size: 10pt;
                    line-height: 1.15;
                    color: #333; 
                    margin: 0;
                    padding: 0;
                    width: 7.3in;
                }
                
                h1 { 
                    color: #2c3e50; 
                    border-bottom: 3px solid #3498db; 
                    padding-bottom: 8px;
                    margin: 0 0 15px 0;
                    font-size: 18pt;
                    line-height: 1.15;
                }
                h2 { 
                    color: #34495e; 
                    margin: 15px 0 8px 0; 
                    padding: 0;
                    font-size: 12pt;
                    border-left: 4px solid #3498db; 
                    padding-left: 15px; 
                    line-height: 1.15;
                }
                h3 { 
                    color: #2c3e50; 
                    margin: 12px 0 6px 0;
                    font-size: 11pt;
                    line-height: 1.15;
                }
                p { 
                    margin: 0 0 6pt 0;
                    line-height: 1.15;
                }
                ul, ol { 
                    margin: 0 0 6pt 0; 
                    padding-left: 20px;
                    line-height: 1.15;
                }
                li { 
                    margin-bottom: 3px;
                    line-height: 1.15;
                }
                strong { color: #2c3e50; }
                a { color: #3498db; text-decoration: none; }
                blockquote { 
                    border-left: 4px solid #bdc3c7; 
                    padding-left: 20px; 
                    margin: 15px 0;
                    font-style: italic; 
                    color: #7f8c8d; 
                    line-height: 1.15;
                }
                code { 
                    background: #f8f9fa; 
                    padding: 2px 6px; 
                    font-family: monospace; 
                    color: #e74c3c; 
                    font-size: 9pt;
                }
                pre { 
                    background: #f8f9fa; 
                    padding: 10px;
                    overflow-x: auto;
                    margin: 10px 0;
                    line-height: 1.15;
                    font-family: monospace;
                    font-size: 9pt;
                }
            `;
        }

        /**
         * Export the current markdown content as a formatted DOCX document
         */
        exportDocxBtn.addEventListener('click', function() {
            exportDocxBtn.textContent = '‚è≥ Generating DOCX...';
            exportDocxBtn.disabled = true;

            try {
                const htmlContent = marked.parse(markdownInput.value.trim()); 
                const styles = getDocxStyles();
                
                const completeHtml = `
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <meta charset="utf-8">
                        <style>
                            ${styles}
                        </style>
                    </head>
                    <body>
                        <div class="document-container">
                            ${htmlContent}
                        </div>
                    </body>
                    </html>
                `;

                const options = {
                    orientation: 'portrait',
                    margins: {
                        top: 720,    
                        right: 864,  
                        bottom: 720, 
                        left: 864,   
                        header: 0,
                        footer: 0,
                        gutter: 0
                    }
                };

                const converted = htmlDocx.asBlob(completeHtml, options);
                saveAs(converted, 'resume.docx');

                exportDocxBtn.innerHTML = 'üìÑ Export as DOCX';
                if (markdownInput.value.trim()) { 
                   exportDocxBtn.disabled = false;
                }
            } catch (error) {
                console.error('DOCX generation failed:', error);
                console.warn('Failed to generate DOCX. Please try again.');
                exportDocxBtn.innerHTML = 'üìÑ Export as DOCX';
                if (markdownInput.value.trim()) {
                   exportDocxBtn.disabled = false;
                }
            }
        });

        /**
         * Initialize application on page load
         */
        updatePreview();
    </script>
</body>
</html>
